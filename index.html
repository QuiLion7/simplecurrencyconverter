<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
  <link href="./style.css" rel="stylesheet">
  <title>Currency Converter</title>
</head>
<body>
  <h2>Conversor de Moedas</h2>

  <section>

    <div class="container">
      <div class="row justify-content-center">
        <img class="col-sm-6 col-md-5 col-lg-4 col-lg-3 col-xl-3 col-xxl-3 logo" src="./src/img/logo.png" alt="Logo ">
      </div>
  
      <div data-js="currencies-container" class="row justify-content-center mb-4 mt-4">
        <div class="col-sm-3 col-lg-2">
          <select data-js="currency-one" class="form-select"></select>
        </div>
  
        <div class="col-sm-3 col-lg-2">
          <select data-js="currency-two" class="form-select"></select>
        </div>
      </div>
  
      <div class="row justify-content-center align-items-center mb-4 mt-4">
        <div class="col-sm-3 col-md-2">
          <input data-js="currency-one-times" type="number" min="1" class="form-control form-control-lg" value="1">
        </div>
        
        <div class="col-sm-3 col-md-2">
          <p data-js="converted-value" class="converted-value fs-1 text-center mb-0"></p>
        </div>
  
        <p data-js="conversion-precision" class="conversion-precision text-center m-4"></p>
      </div>
    </div>

  </section>
  

  
  <footer>
    <p>Desenvolvido por <a href="https://github.com/QuiLion7" target="_blank">Quilion Oliveira</a></p>

    <div class="social-links">
      <a href="https://github.com/QuiLion7" target="_blank"><ion-icon name="logo-github"></ion-icon></a>
      <a href="https://www.instagram.com/quilion7/" target="_blank"><ion-icon name="logo-instagram"></ion-icon></a>
      <a href="https://www.youtube.com/@quilionoliveira5641" target="_blank"><ion-icon name="logo-youtube"></ion-icon></a>
      <a href="https://www.linkedin.com/in/quilion7/" target="_blank"><ion-icon name="logo-linkedin"></ion-icon></a>
      <a href="https://twitter.com/quilindao" target="_blank"><ion-icon name="logo-twitter"></ion-icon></a>
      
    </div>
  
  </footer>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="./app.js"></script>
</body>
</html>
